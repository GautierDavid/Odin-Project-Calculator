<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="display-container white">
            <p class="operation"></p>
            <p class="result">0</p> 
        </div>
        <div class="button-wrapper">
            <div class="button" data-type="operator">AC</div>
            <div class="button" data-type="operator">C</div>
            <div class="button" data-type="operator">%</div>
            <div class="button" data-type="operator">/</div>
            <div class="button white" data-type="number">7</div>
            <div class="button white" data-type="number">8</div>
            <div class="button white" data-type="number">9</div>
            <div class="button" data-type="operator">x</div>
            <div class="button white" data-type="number">4</div>
            <div class="button white" data-type="number">5</div>
            <div class="button white" data-type="number">6</div>
            <div class="button" data-type="operator">-</div>
            <div class="button white" data-type="number">1</div>
            <div class="button white" data-type="number">2</div>
            <div class="button white" data-type="number">3</div>
            <div class="button" data-type="operator">+</div>
            <div class="button"></div>
            <div class="button white" data-type="number">0</div>
            <div class="button white">.</div>
            <div class="button" data-type="operator">=</div>
        </div>
    </div>


    <script src="script.js"></script>
</body>
</html>
